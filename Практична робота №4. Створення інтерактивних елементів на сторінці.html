<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивні елементи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .modal.active {
            display: block;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .overlay.active {
            display: block;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            width: 300px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.2);
        }
         .menu {
            position: relative;
            display: inline-block;
        }
        .menu-content {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }
        .menu:hover .menu-content {
            display: block;
        }
        .menu-content a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
	}
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openModal">Модальне вікно</button>
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <p>Зміни сторінку</p>
        <button id="toggleGallery">Приховати/Показати галерею</button>
        <button id="setColumn">Встановити в стопчик</button>
        <button id="closeModal">Закрити</button>
    </div>
    
    <div class="menu">
        <button>Меню</button>
        <div class="menu-content">
             <a href="#">Головна</a>
            <a href="#">Галерея</a>
            <a href="#">Тех.підтримка</a>
        </div>
    </div>
    
    <form id="feedbackForm">
        <input type="text" id="name" placeholder="Ваше ім'я" required>
        <input type="email" id="email" placeholder="Ваш email" required>
        <button type="submit">Відправити</button>
        <p id="formMessage"></p>
    </form>
    
    <div class="gallery" id="gallery">
        <img src="C:\Users\Al6\OneDrive\Робочий стіл\Практична робота №4. Створення інтерактивних елементів на сторінці\car-2255161_640.jpg" alt="Зображення 1">
        <img src="C:\Users\Al6\OneDrive\Робочий стіл\Практична робота №4. Створення інтерактивних елементів на сторінці\car-2573038_640.jpg" alt="Зображення 2">
        <img src="C:\Users\Al6\OneDrive\Робочий стіл\Практична робота №4. Створення інтерактивних елементів на сторінці\car-3046424_640.jpg" alt="Зображення 3">
        <img src="C:\Users\Al6\OneDrive\Робочий стіл\Практична робота №4. Створення інтерактивних елементів на сторінці\dashboard-3510327_640.jpg" alt="Зображення 4">
	<img src="C:\Users\Al6\OneDrive\Робочий стіл\Практична робота №4. Створення інтерактивних елементів на сторінці\speedometer-1249610_640.jpg" alt="Зображення 5">
    </div>
    
    <button class="scroll-top" id="scrollTop">Вгору</button>
    
    <script>
        document.getElementById('openModal').addEventListener('click', function() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        });
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        });
        
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('formMessage');
            if (name && email.includes('@')) {
                message.textContent = 'Форма успішно відправлена!';
                message.style.color = 'green';
            } else {
                message.textContent = 'Будь ласка, заповніть усі поля правильно!';
                message.style.color = 'red';
            }
        });
        
        window.addEventListener('scroll', function() {
            let scrollButton = document.getElementById('scrollTop');
            if (window.scrollY > 200) {
                scrollButton.style.display = 'block';
            } else {
                scrollButton.style.display = 'none';
            }
        });
        document.getElementById('scrollTop').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        
        document.getElementById('toggleGallery').addEventListener('click', function() {
            let gallery = document.getElementById('gallery');
            if (gallery.style.display === 'none' || gallery.style.display === '') {
                gallery.style.display = 'block';
            } else {
                gallery.style.display = 'none';
            }
        });
        
        document.getElementById('setColumn').addEventListener('click', function() {
            let gallery = document.getElementById('gallery');
            gallery.style.display = 'flex';
            gallery.style.flexDirection = 'column';
            gallery.style.alignItems = 'center';
        });
    </script>
</body>
</html>
